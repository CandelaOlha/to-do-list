<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <main class="to-do-list-container">
        <h1 class="main-title">To-do list</h1>
        <form class="task-form">
            <input type="text" name="task" id="task-input">
            <input type="submit" value="Add" class="task-submit">
        </form>
        <div class="white-space">
            <img src="images/white-space.svg" alt="" class="white-space-img">
            <p class="white-space-text">No tasks added yet.</p>
        </div>
    </main>
    <footer>
        <p class="credits">Designed and developed with ❤️ by Candela Olha</p>
    </footer>
</body>
</html>
