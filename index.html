<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>To-do list</title>
</head>
<body>
    <main>
        <div class="to-do-list-container">
            <h1 class="main-title">To-do list</h1>
            <form class="task-form">
                <input type="text" name="task" placeholder="Write a task..." class="task-input">
                <input type="submit" value="Add" class="submit-task">
            </form>
            <div class="white-space">
                <img src="images/white-space.svg" alt="" class="white-space-img">
                <p class="white-space-text">No tasks added yet.</p>
            </div>
        </div>
    </main>
    <footer>
        <p class="credits">Designed and developed with ❤️ by Candela Olha</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
